<div class="container">
    <div class="row">
        <div class="">
            <center>
                <h2>Ranking<button ng-click="refreshRanking()" class="refresh fa fa-refresh"></button></h2>
                <span class="participantsInfo">{{participants}} participant(s)</span>
                <hr/>
            </center>
<div ng-repeat="technique in techniques" class="col-xs-offset-3 col-xs-6">
    <h3 class="technique">{{technique.name}}</h3>
    <div class="well" ng-repeat="ui in uiset[technique.name] | object2Array | orderBy : 'value/impressions' : true">
        <img class="smallimage" src="images/{{ui.name}}.png" />
        <span class="name">{{ui.name}}</span>
        <span class="score">{{Math.round(ui.value/ui.impressions*100)}}%</span>
        <span class="impressions"><i class="eye fa fa-eye" style="margin-right: 5px;"></i>{{ui.impressions}}</span>
    </div>
</div>
        </div>
    </div>
</div>
