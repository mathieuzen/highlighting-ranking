<div class="container">
<form class="form" ng-submit="submit(sex)">
    <p>Please fill this form before continuing with the experiment</p>
  <div class="form-group">
    <label for="userID">UserID</label>
      <p>Automatically assigned ID (cannot be edited)</p>
    <input type="userID" class="form-control" id="userID" ng-model="user.id" value="{{user.id}}" disabled>
  </div>
  <div class="form-group">
    <label for="year">Birth Year</label>
            <p>What year were you born ?</p>
    <input type="number" class="form-control" name="year" ng-model="user.yob" id="year" min="1915" max="2010" ng-init="user.yob=user.yob" required/>
  </div>
    <div class="form-group">
        <label>Gender</label>
  <div class="radio">
      <label>
  <input type="radio" name="sex" value="male" ng-model="user.gender" required>Male
      </label>
    </div>
    <div class="radio">
      <label>
<input type="radio" name="sex" value="female" ng-model="user.gender">Female
      </label>
    </div>
        </div>
        <div class="form-group">
          <label for="tech-unfamiliar">Please indicate your level of agreemement with the statements below:</label>
          <p class="statement"><em>I am not familiar with new technologies and digital practices</em></p>
          <ul class="likert">
            <li class="first">Totally disagree</li>
            <li><input type="radio" ng-model="user.techUnfamiliar" name="tech-unfamiliar" value="1" /></li>
            <li><input type="radio" ng-model="user.techUnfamiliar" name="tech-unfamiliar" value="2" /></li>
            <li><input type="radio" ng-model="user.techUnfamiliar" name="tech-unfamiliar" value="3" /></li>
            <li><input type="radio" ng-model="user.techUnfamiliar" name="tech-unfamiliar" value="4" /></li>
            <li><input type="radio" ng-model="user.techUnfamiliar" name="tech-unfamiliar" value="5" /></li>
            <li><input type="radio" ng-model="user.techUnfamiliar" name="tech-unfamiliar" value="6" /></li>
            <li><input type="radio" ng-model="user.techUnfamiliar" name="tech-unfamiliar" value="7" /></li>
            <li>Totally agree</li>
          </ul>
        </div>
            <nav class="navigation center-block">
            <ul class="pager">
                <button class="nextButton" type="submit"  href="#">Next <span aria-hidden="true">&rarr;</span></button></li>
            </ul>
        </nav>
</form>
</div>
